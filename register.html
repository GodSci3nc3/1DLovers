<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | 1DLovers</title>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="assets/1DLoversLogo.jpg" type="image/x-icon">

</head>
<body>
    
    
    <nav>
        <div class="topbar">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/1DLoversLogo.jpg" alt="1DLovers">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="test.html">Quiz</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="loginPage">

        <div class="loginLeft">

            <img src="assets/1DLoversFrontPage.jpg" alt="1DLoversLogo">

        </div>

        <div class="loginRight">

            <h1>Bienvenido a 1DLovers</h1>

            <form class="formLogin" id="formLogin">
                <h2>Regístrate</h2>

                <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <label for="avatar">Selecciona una imagen de perfil</label>
                <input type="file" id="picture" name="picture" accept="image/*" required>

                
                
                <button id="sendData" type="submit">Iniciar sesión</button>

                <a href="login.html">Ya tienes una cuenta? Inicia sesión aquí</a>

            </form>

</div>

</div>

<script>

document.getElementById('formLogin').addEventListener('submit', async function(event) {
    event.preventDefault();

    let formData = new FormData();
    formData.append('username', document.getElementById('usuario').value);
    formData.append('email', document.getElementById('email').value);
    formData.append('password', document.getElementById('password').value);
    formData.append('picture', document.getElementById('picture').files[0]);

    try {
        const response = await fetch('http://localhost:3000/register', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Error en la petición');
        }

        const data = await response.json();
        console.log(data);
    } catch (error) {
        console.error('Error:', error);
    }
});

</script>

</body>
</html>
