<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | 1DLovers</title>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="assets/1DLoversLogo.jpg" type="image/x-icon">

</head>
<body>
    
    
    <nav>
        <div class="topbar">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/1DLoversLogo.jpg" alt="1DLovers">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="test.html">Quiz</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="loginPage">

        <div class="loginRight" id="formLogin">

            <h1>Bienvenido a 1DLovers</h1>

            <form class="formLogin">
                <h2>Iniciar sesión</h2>
                <p>Si ya tienes una cuenta, inicia sesión para continuar.</p>

                <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                                
                <button type="submit">Iniciar sesión</button>

                <a href="register.html">¿No tienes una cuenta? Regístrate aquí</a>

            </form>




</div>

</div>

<script>
    document.getElementById('formLogin').addEventListener('submit', function(event){ 
        event.preventDefault();
        let username = document.getElementById('usuario').value;
        let password = document.getElementById('password').value;

        fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            if(data.error){
                console.log(data.error);
            } 
        })

    });
</script>

</body>
</html>
